name: Code Quality

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run yarn audit
        run: yarn audit --level moderate

      - name: Check for outdated packages
        run: yarn outdated

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run Prettier check
        run: yarn prettier --check .

      - name: Check TypeScript types
        run: yarn build

      - name: Run tests
        run: yarn test --if-present

      - name: Check bundle size
        run: yarn @next/bundle-analyzer --help
