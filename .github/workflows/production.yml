name: Production Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run type checking
        run: yarn build

      - name: Run tests (if configured)
        run: yarn test --if-present

      - name: Build application
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: .next/
          retention-days: 7

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: .next/

      - name: Deploy to EC2 Production
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_PRODUCTION_HOST }}
          USER: ${{ secrets.EC2_USER }}
          DEPLOY_PATH: ${{ secrets.EC2_PRODUCTION_PATH }}
        run: |
          echo "Deploying to EC2 production environment..."

          # Create SSH key file
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copy build files to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no -r .next/ $USER@$HOST:$DEPLOY_PATH/

          # Execute deployment commands on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd $DEPLOY_PATH
            echo "Stopping existing application..."
            pm2 stop buy-or-sell-client || true
            
                      echo "Installing dependencies..."
          yarn install --frozen-lockfile --production
            
            echo "Starting application..."
            pm2 start ecosystem.config.js --env production || pm2 start yarn --name "buy-or-sell-client" -- start
            
            echo "Saving PM2 configuration..."
            pm2 save
            
            echo "Checking application status..."
            pm2 status
          EOF

          # Clean up SSH key
          rm -f private_key.pem

      - name: Notify deployment success
        run: |
          echo "Production deployment completed successfully!"
          # Add notification logic here (Slack, Discord, etc.)
